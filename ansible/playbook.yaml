---
- name: Basic System Update and Hostname Check
  hosts: all
  become: yes

  tasks:
    - name: Check hostname
      debug:
        msg: "Connected to {{ inventory_hostname }} at {{ ansible_host }}"
    - name: Ensure system is up to date
      apt:
        update_cache: yes
        upgrade: dist
    - name: Install essential packages
      apt:
        name:
          - wget
          - curl
          - vim
          - openssl
          - git
        state: present
        update_cache: yes
    - name: Copy colored bashrc to root
      copy:
        src: files/.bashrc
        dest: /root/.bashrc
        owner: root
        group: root
        mode: "0644"
        backup: yes

- name: Distribute SSH Key to Kubernetes Nodes
  hosts: k8s_cluster
  become: yes

  tasks:
    - name: Ensure .ssh directory exists
      file:
        path: /root/.ssh
        state: directory
        mode: "0700"
        owner: root
        group: root

    - name: Copy jumpbox public key to authorized_keys
      authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', 'files/id_ed25519.pub') }}"
